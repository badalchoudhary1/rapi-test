<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

    <table width="'100%">

            <th>Rollno</th>

        </tr></tbody>
        {%endfor%}
    </table>
    </form>
</body>
</html>
